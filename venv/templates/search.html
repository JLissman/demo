<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/result.css') }}">
    <meta charset="UTF-8">
    <title>Competence Finder</title>
    <script src="{{ url_for('static', filename='js/searchtags.js') }}" defer></script>

</head>
<body >

    <div class="topmenu">
        <a href="/home">Home</a>
        <a href="allaKonsulter.html">All Consultants</a>
        <a href="advSearch">Avanced Search</a>
        <div id="userName">Logged in as:<br><img id="profile_image" width="50px" height="50px" src={{session['image']}}> {{session['name']}}</div>
        <a href="logout">Log out</a>

        <form id="searchForm" action="search" autocomplete="off">
        <input name="query" id="search" type="text" list="programmingLanguages" class="input" placeholder="Search">
            <datalist id="programmingLanguages">
                {{programmingLanguages|safe}}
                </datalist></form>

    </div>
    <div id="searchtags-container">

    </div>
<h1>{{ keywords}}</h1>
<div class="search-results-container">
<ul class="resultList">

    {{ data|safe }}

</ul>
</div>
<footer>
    <div id="menu-outerFooter">
        <div class="table">
            <a href="mailto:jonathan.lissman.intern@purplescout.se">Support</a>
            <a href="https://www.purplescout.se">Kontakt</a>
        </div>
    </div>
</footer>
</body>
</html>
