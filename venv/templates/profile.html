<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{consult["name"]}} Profile Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/profile.css')}}">
    <div class="topmenu">
        <a class="active" href="/home">Home</a>
        <a href="allaKonsulter.html">All Consultants</a>
        <a href="search">Avanced Seach</a>
        <div id="userName">Logged in as:<br><img id="profile_image" width="50px" height="50px" src={{session['image']}}> {{session['name']}}</div>
        <a href="logout">Log out</a>

        <form id="searchForm" action="search" autocomplete="off">
        <input name="query" id="search" type="text" list="programmingLanguages" class="input" href="search" placeholder="Search">
            <datalist id="programmingLanguages">
                {{programmingLanguages|safe}}
                </datalist></form>

    </div>
</head>
<body>
<div class="card">
  <img src={{consult["image_url"]}} style="width:100%">
  <h1>{{consult["name"]}}</h1>
  <p class="title">{{consult["role"]}}</p>
    <p class="description">{{consult["description"]|safe}}</p>
  <p>{{consult["location"]}}</p>
    {% for line in consult["tags"] %}
      <a class="tag" href="/search?query={{line[0]}}">{{line[0]}}</a>
    {% endfor %}
  <p><button onclick="history.back()">Back to results</button></p>
</div>

</body>
</html>
