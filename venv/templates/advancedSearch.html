<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/advSearch.css') }}">
    <meta charset="UTF-8">
    <title>Competence Finder</title>
    <script src="{{ url_for('static', filename='js/advancedSearch.js') }}" defer></script>
</head>
<body>

    <div class="topmenu">
        <a href="/home">Home</a>
        <a href="allaKonsulter.html">All Consultants</a>
        <a class="active" href="#">Avanced Search</a>
        <div id="userName">Logged in as:<br><img id="profile_image" width="50px" height="50px" src={{session['image']}}> {{session['name']}}</div>
        <a href="logout">Log out</a>





    </div>




    <div class="advancedSearch">
        <form id="searchForm" action="/advSearch" autocomplete="off">
            <label for="searchName">Name to search for:</label>
        <input name="nam" id="searchName" type="text" list="nameList" class="input" placeholder="Name">
            <datalist id="nameList">
                {{nameList|safe}}
                </datalist>
            <label for="searchTags">Tags to search for:</label>
        <input name="tag" id="searchTags" type="text" list="programmingLanguages" class="input" placeholder="Tags" autocomplete="off">
            <datalist id="programmingLanguages">
                {{programmingLanguages|safe}}
                </datalist>
            <label for="searchLocation">Location to search for:</label>
        <input name="loc" id="searchLocation" type="text" list="locationList" class="input" placeholder="Location" autocomplete="off">
            <datalist id="locationList">
                {{locationList|safe}}
                </datalist>
                        <label for="searchTitle">Title  to search for:</label>
        <input name="tit" id="searchTitle" type="text" list="titleList" class="input" placeholder="Title" autocomplete="off">
            <datalist id="titleList">
                {{titleList|safe}}
                </datalist>
        <button id="advSearchButton">Search</button></form>
    </div>
    <div id="searchtags-container">

    </div>

</body>
</html>
